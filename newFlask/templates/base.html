<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='CSS/main.CSS')}}"
    />
    <title>{% block title %} {% endblock %}</title>
    <style>
      html,
      body {
        height: 100%; /* Задаем высоту 100% для всей страницы */
        margin: 0;
      }

      .container {
        min-height: 100%; /* Обеспечиваем минимальную высоту для контейнера */
        display: flex;
        flex-direction: column; /* Раскладываем элементы вертикально */
      }

      footer {
        margin-top: auto; /* Это прижмет подвал к низу */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="p-3 text-bg-dark">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <!-- Логотип -->
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <img
              src="{{url_for('static', filename='img/1.jpeg')}}"
              alt="Low"
              width="40"
              height="40"
              class="me-2"
            />
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="{{url_for('index')}}" class="nav-link px-2 text-white"
                >Главная</a
              >
            </li>
            <li>
              <a href="{{url_for('calendar')}}" class="nav-link px-2 text-white"
                >Календарь</a
              >
            </li>
            <li>
              <a
                href="{{url_for('notification')}}"
                class="nav-link px-2 text-white"
                >Уведомление</a
              >
            </li>
          </ul>

          <!-- Кнопка входа для администратора -->
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">
              Войти (Admin)
            </button>
          </div>
        </div>
      </header>

      {% block body %} {% endblock %}
    </div>

    <!-- Подвал -->
    <footer class="bg-dark text-white text-center p-3">
      <p>&copy; 2024. Все права защищены.</p>
      <p>
        Основатели:
        <span class="text-info"
          >Серикбаева Айша, Мелс Зейнаб, Саматов Адиль</span
        >
      </p>
      <img
        src="{{url_for('static', filename='img/1.jpeg')}}"
        alt="Logo"
        width="40"
        height="40"
      />
    </footer>
  </body>
</html>
